  <style>
    body {
      font-family: Arial, sans-serif;

      background-color: #f4f4f4;
      text-align: center;
    }
    main {
      background: white;

<body>
  <main>
    <h1>旅程回顧</h1>
    <p>這趟潛水之旅令人難以忘懷。湛藍的海水中，珊瑚礁與熱帶魚群交織成一幅生動的畫面。
    每一次深呼吸，每一次下潛，彷彿都在探索一個嶄新的世界。即使面對突如其來的大浪，心中的熱情與好奇從未減退。</p>
    
    <p>透過這趟旅程，我更加了解自己，體驗了大自然最真實的力量。未來，我希望能再次背上裝備，繼續追尋那片未知的海洋。</p>

  </main>
