<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>令我最難忘的旅程</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }

    header {
      background: #333;
      color: white;
      padding: 1em;
    }

    nav {
      background: #444;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    nav button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }

    nav button:hover {
      background: #0056b3;
    }

    main {
      padding: 20px;
      max-width: 90%;
      width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* RWD 響應式設計：小螢幕調整 */
    @media (max-width: 600px) {
      nav button {
        width: 100%;
        font-size: 1rem;
      }

      main {
        padding: 15px;
      }

      header h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>令我最難忘的旅程</h1>
  </header>
  <nav>
    <button onclick="navigate('index.html')">首頁</button>
    <button onclick="navigate('journey.html')">旅程回顧</button>
    <button onclick="navigate('gallery.html')">相簿</button>
    <button onclick="navigate('contact.html')">聯絡我</button>
  </nav>
  <main>
    <p>這次的旅程是我一生中最難忘的經歷，充滿了驚喜與感動。讓我帶你回顧那些難忘的時刻！</p>
  </main>
  <script>
    function navigate(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
