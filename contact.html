<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />

  <title>聯絡我</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background: #333;
      color: white;
      padding: 1em;
    }

    nav {
      background: #444;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    nav button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #007bff;
      animation: glow 1.5s infinite alternate;
    }

    nav button:hover {
      background: #0056b3;
      box-shadow: 0 0 20px #66b2ff, 0 0 30px #66b2ff;
      transform: scale(1.05);
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #007bff; }
      50% { box-shadow: 0 0 20px #66b2ff; }
      100% { box-shadow: 0 0 10px #007bff; }
    }

    main {
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007bff;
    }

    a.email-link {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }

    a.email-link:hover {
      text-decoration: underline;
    }

    footer {
      background: #333;
      color: white;
      padding: 1em;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>

  </nav>

    <p>📧 電子信箱：<a href="mailto:txk941115@gmail.com" class="email-link">txk941115@gmail.com</a></p>
  </main>
  <footer>

      window.location.href = page;
    }
  </script>
</body>
</html>
